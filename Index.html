<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Calculateur de Marge Agricole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #2e8b57;
      text-align: center;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }

    .profit { color: #2e8b57; }
    .loss { color: #ff4500; }
    .neutral { color: #808080; }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculateur de Marge Bénéficiaire</h1>
    <p>Entrez vos coûts et prix de vente pour calculer votre marge.</p>

    <form id="calculator-form">
      <label for="cost">Coût de production (FCFA) :</label>
      <input type="number" id="cost" placeholder="Ex: 1000" required>

      <label for="price">Prix de vente (FCFA) :</label>
      <input type="number" id="price" placeholder="Ex: 1500" required>

      <button type="submit">Calculer</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
